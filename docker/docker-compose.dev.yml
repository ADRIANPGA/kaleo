name: kaleo-dev

services:
  pgdb:
    build:
      context: ../services/pgdb
      dockerfile: Dockerfile
    container_name: kaleo-pgdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kaleo}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-13432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/pgdb/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 